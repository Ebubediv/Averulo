<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <script src="main.js" defer></script>
  <style>
    :root {
      --bg-color: white;
      --accent-color: #0a0733;
      --input-bg: grey;
      --font-color: #FFFFFF;
    }

    body {
      background: var(--bg-color);
      color: var(--font-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: var(--accent-color);
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 2rem 0;
    }

    .otp-inputs input {
      width: 50px;
      height: 60px;
      font-size: 2rem;
      text-align: center;
      background: var(--input-bg);
      border: none;
      border-radius: 8px;
      color: white;
    }

    button {
      padding: 1rem;
      width: 100%;
      max-width: 300px;
      background: var(--accent-color);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #020113;
    }
  </style>
</head>
<body>
  <h2 style="color: black; font-weight: normal; margin-right: 50%;">OTP confirmation</h2>
  <p style="color: black;">
    A 6-digit code has been sent to your email <br>
    Enter code sent to jo****@gmail.com <br>
    Don't have access to the number? Use a different email.
  </p>

  <form onsubmit="handleOTP(event)">
    <div class="otp-inputs">
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
    </div>
    <label for="text" style="color: black; margin-left: 20%;"> You can request a code in <b>10s</b></label>
    <button type="submit" style="margin-top: 50%; margin-left: 10%;">Verify</button>
  </form>

  <script>
    async function handleOTP(e) {
      e.preventDefault();

      const inputs = document.querySelectorAll(".otp-inputs input");
      const otp = Array.from(inputs).map(input => input.value).join("");

      const email = localStorage.getItem('pendingEmail'); // Set this during signup or login

      if (!email) {
        alert("Email not found in session. Go back and try again.");
        return;
      }

      try {
        const res = await fetch('/api/auth/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || 'OTP verification failed');
          return;
        }

        alert('OTP verified!');
        localStorage.setItem('token', data.token); // if your backend sends one
        window.location.href = "verify-user.html"; // or next onboarding step

      } catch (err) {
        alert('Error verifying OTP');
        console.error(err);
      }
    }

    // Auto-focus logic
    const inputs = document.querySelectorAll(".otp-inputs input");
    inputs.forEach((input, idx) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
      });
    });
  </script>
</body>
</html>
